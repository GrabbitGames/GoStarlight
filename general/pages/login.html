<div class="container auth-section">
    <h1>Login</h1>
    <input type="text" class="input-field login-username" placeholder="Username" required>
    <input type="password" class="input-field login-password" placeholder="Password" required>
    <button class="button-small button-green" onclick="login()">Login</button>
    <div class="switch-link">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></div>
</div>

<div class="container signup-section" style="display:none;">
    <h1>Sign Up</h1>
    <input type="text" class="input-field signup-username" placeholder="Username" required>
    <input type="password" class="input-field signup-password" placeholder="Password" required>
    <button class="button-small button-green" onclick="signup()">Sign Up</button>
    <div class="switch-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></div>
    <div id="signup-error" class="error-message"></div>
</div>

<div class="container profile-section" style="display:none;">
    <h1>Profile</h1>
    <img id="profile-icon" src="/img/imgs/imgs/defaultprofile.png" alt="Profile Icon" width="100">
    <input type="file" class="input-field icon-upload" onchange="uploadIcon()">
    <input type="text" class="input-field profile-name" placeholder="Name">
    <textarea class="textarea-field profile-bio" placeholder="Bio"></textarea>
    <div class="button-container">
        <button class="button-small button-green" onclick="saveProfile()">Save Profile</button>
        <button class="button-small button-red" onclick="deleteAccount()">Delete Account</button>
    </div>
    <button class="button-small button-green" onclick="logout()">Logout</button>
</div>
