<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #369636;
        }
        .result {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Random Number Generator</h1>
    <p>Enter the minimum and maximum values to generate a random number.</p>

    <div class="input-container">
        <input type="number" id="minValue" placeholder="Min" required>
        <input type="number" id="maxValue" placeholder="Max" required>
    </div>
    
    <button id="generateButton">Generate Number</button>

    <div class="result" id="result">Result will be shown here</div>

    <script>
        const generateButton = document.getElementById("generateButton");
        const minValueInput = document.getElementById("minValue");
        const maxValueInput = document.getElementById("maxValue");
        const resultDisplay = document.getElementById("result");

        // Function to generate a random number
        generateButton.addEventListener("click", function() {
            const minValue = parseInt(minValueInput.value);
            const maxValue = parseInt(maxValueInput.value);

            // Ensure min is less than max
            if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
                resultDisplay.textContent = "Please enter valid minimum and maximum values.";
            } else {
                // Generate a random number within the range
                const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                resultDisplay.textContent = `Generated Number: ${randomNumber}`;
            }
        });
    </script>

</body>
</html>
