<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .flashcard {
            background-color: #fff;
            border-radius: 8px;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            cursor: pointer;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            padding: 10px;
            width: 200px;
            margin: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="flashcard" class="flashcard" onclick="flipCard()">
            <div id="flashcard-text">Click to flip!</div>
        </div>

        <div class="input-container">
            <input type="text" id="question" placeholder="Enter Question">
            <input type="text" id="answer" placeholder="Enter Answer">
            <button onclick="createFlashcard()">Create Flashcard</button>
        </div>
    </div>

    <script>
        let flashcardData = {
            question: '',
            answer: ''
        };

        let showingAnswer = false;

        function createFlashcard() {
            const questionInput = document.getElementById("question").value;
            const answerInput = document.getElementById("answer").value;

            if (questionInput && answerInput) {
                flashcardData = {
                    question: questionInput,
                    answer: answerInput
                };

                document.getElementById("flashcard-text").textContent = flashcardData.question;
                document.getElementById("question").value = '';
                document.getElementById("answer").value = '';
                showingAnswer = false;
            } else {
                alert("Please fill in both question and answer.");
            }
        }

        function flipCard() {
            const flashcardText = document.getElementById("flashcard-text");
            if (showingAnswer) {
                flashcardText.textContent = flashcardData.question;
            } else {
                flashcardText.textContent = flashcardData.answer;
            }
            showingAnswer = !showingAnswer;
        }
    </script>

</body>
</html>
