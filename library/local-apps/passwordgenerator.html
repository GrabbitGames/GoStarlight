<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password and Username Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #generator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Password and Username Generator</h1>
    <div id="generator">
        <button id="generate-password">Generate Random Password</button>
        <div id="output-password" class="output"></div>
        <button id="generate-username">Generate Random Username</button>
        <div id="output-username" class="output"></div>
    </div>

    <script>
        function generateRandomPassword(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            return password;
        }

        function generateRandomUsername() {
            const adjectives = ["Cool", "Awesome", "Crazy", "Silly", "Happy", "Wild"];
            const nouns = ["Tiger", "Lion", "Bear", "Eagle", "Shark", "Dragon"];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNumber = Math.floor(Math.random() * 100);
            return `${randomAdjective}${randomNoun}${randomNumber}`;
        }

        document.getElementById('generate-password').addEventListener('click', () => {
            const password = generateRandomPassword(12); // Generate a password of length 12
            document.getElementById('output-password').textContent = `Password: ${password}`;
        });

        document.getElementById('generate-username').addEventListener('click', () => {
            const username = generateRandomUsername();
            document.getElementById('output-username').textContent = `Username: ${username}`;
        });
    </script>
</body>
</html>
